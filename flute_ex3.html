<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>แบบฝึกการเป่าขลุ่ยเพียงออ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
</head>
  <body>
    <center>
      <h3>แบบฝึกการเป่าขลุ่ยเพียงออ</h3>
      <h>แบบฝึกที่ 3</h>
      <table style="width:300px;table-layout:fixed">
        <thead style="text-align:center">
          <tr>
            <td onmouseover="addBgColor(this)" onmouseout="whiteBgColor(this)">---ดํ</span></td>
            <td onmouseover="addBgColor(this)" onmouseout="whiteBgColor(this)">---ท</span></td>
            <td onmouseover="addBgColor(this)" onmouseout="whiteBgColor(this)">---ล</span></td>
            <td onmouseover="addBgColor(this)" onmouseout="whiteBgColor(this)">---ซ</span></td>
          </tr>
          <tr>
            <td onmouseover="addBgColor(this)" onmouseout="whiteBgColor(this)">---ฟ</span></td>
            <td onmouseover="addBgColor(this)" onmouseout="whiteBgColor(this)">---ม</span></td>
            <td onmouseover="addBgColor(this)" onmouseout="whiteBgColor(this)">---ร</span></td>
            <td onmouseover="addBgColor(this)" onmouseout="whiteBgColor(this)">---ด</span></td>
          </tr>
        </thead>
      </table>
      <br>
      <br>
      <br>
  </body>
  <script>
    function addBgColor(x) {
      x.style.backgroundColor = "red"
    }

    function whiteBgColor(x) {
      x.style.backgroundColor = "white"
    }
  </script>

</body>

</html>
